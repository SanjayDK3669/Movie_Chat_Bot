<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Bot</title>
  <style>
    :root {
      --netflix-red: #E50914;
      --netflix-gray: #221f1f;
      --netflix-white: #f5f5f1;
      --bg-gradient: linear-gradient(135deg, var(--netflix-gray), #000000);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-gradient);
      color: var(--netflix-white);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
    }

    #sidebar {
      width: 280px;
      background: var(--netflix-gray);
      border-right: 1px solid #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    #logo-section {
      margin-bottom: 20px;
      text-align: center;
    }

    #logo-section img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }

    #logo-section h1 {
      font-size: 1.4rem;
      color: var(--netflix-red);
      margin: 0;
    }

    #sidebar h2 {
      color: var(--netflix-white);
      font-size: 1.1rem;
      margin-bottom: 10px;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }

    #history {
      list-style: none;
      padding: 0;
      margin: 0;
      flex: 1;
      overflow-y: auto;
    }

    #history li {
      padding: 12px 15px;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-left: 3px solid var(--netflix-red);
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    #history li:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 720px;
      margin: auto;
      height: 100vh;
      background: rgba(34, 31, 31, 0.95);
      border-left: 1px solid #111;
      border-right: 1px solid #111;
      box-shadow: 0 0 15px rgba(229, 9, 20, 0.3);
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      margin-bottom: 15px;
      display: flex;
    }

    .user {
      justify-content: flex-end;
    }

    .bot {
      justify-content: flex-start;
    }

    .bubble {
      display: inline-block;
      padding: 14px 20px;
      border-radius: 20px;
      max-width: 75%;
      line-height: 1.6;
      font-size: 1rem;
      animation: fadeIn 0.4s ease-in-out;
    }

    .user .bubble {
      background: linear-gradient(135deg, var(--netflix-red), #ff5b5b);
      color: #fff;
    }

    .bot .bubble {
      background: #2c2c2c;
      color: var(--netflix-white);
    }

    #input-form {
      display: flex;
      border-top: 1px solid #444;
      background: rgba(20, 20, 20, 0.9);
    }

    #input {
      flex: 1;
      border: none;
      padding: 15px;
      font-size: 1rem;
      background: transparent;
      color: var(--netflix-white);
    }

    #input::placeholder {
      color: #bbb;
    }

    #input:focus {
      outline: none;
    }

    #send {
      border: none;
      background: var(--netflix-red);
      color: white;
      padding: 0 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    #send:hover {
      background: #ff1a1a;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      #sidebar {
        width: 100%;
        height: 180px;
        border-right: none;
        border-bottom: 1px solid #333;
        flex-shrink: 0;
      }
      #chat-container {
        width: 100%;
        max-width: none;
        height: calc(100vh - 180px);
      }
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div id="logo-section">
      <img src="https://sandyie.in/images/Logo.svg" alt="Brand Logo" />
      <h1></h1>
    </div>
    <h2>Chat History</h2>
    <ul id="history"></ul>
  </div>
  <div id="chat-container">
    <div id="messages"></div>
    <form id="input-form">
      <input id="input" type="text" placeholder="Ask me about any movie..." autocomplete="off" required />
      <button id="send" type="submit">Send</button>
    </form>
  </div>
  <script>
    const messagesEl = document.getElementById('messages');
    const form = document.getElementById('input-form');
    const input = document.getElementById('input');
    const historyEl = document.getElementById('history');

    function appendMessage(text, cls) {
      const msgEl = document.createElement('div');
      msgEl.className = `message ${cls}`;
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;
      msgEl.appendChild(bubble);
      messagesEl.appendChild(msgEl);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function addToHistory(query) {
      const li = document.createElement('li');
      li.textContent = query;
      li.onclick = () => {
        input.value = query;
        input.focus();
      };
      historyEl.prepend(li);
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const query = input.value.trim();
      if (!query) return;
      appendMessage(query, 'user');
      addToHistory(query);
      input.value = '';
      const res = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ query })
      });
      const data = await res.json();
      appendMessage(data.response, 'bot');
    });
  </script>
</body>
</html>
